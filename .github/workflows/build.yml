name: Build

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Run go fmt
        run: mise exec -- go fmt ./...

      - name: Run go vet
        run: mise exec -- go vet ./...

  build:
    needs: lint
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            task: build:windows-x64
            artifact: lol-event-x64.exe
          - name: Windows x32
            task: build:windows-x32
            artifact: lol-event-x32.exe
          - name: Windows ARM64
            task: build:windows-arm-x64
            artifact: lol-event-arm64.exe
          - name: macOS Apple Silicon
            task: build:mac-arm
            artifact: lol-event-mac-arm64
          - name: macOS Intel
            task: build:mac-intel
            artifact: lol-event-mac-amd64

    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Build ${{ matrix.name }}
        run: mise run ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/${{ matrix.artifact }}
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts
