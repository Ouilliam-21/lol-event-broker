endpoints:
  live_client: Live client URL #"https://127.0.0.1:2999"
  droplet: Your droplet URL #"http://localhost:8080"
  auth_token: Your token #"token"


database:
  host: Your database host #"localhost"
  port: Your database port #"5432"
  name: Your database name #"dbname"
  user: Your database user #"username"
  password: Your database password #"password"

events:
