name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Run go fmt
        run: mise exec -- go fmt ./...

      - name: Run go vet
        run: mise exec -- go vet ./...

  build:
    needs: lint
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x32
            task: build:windows-x32
            artifact: lol-event-x32.exe
          - name: Windows x64
            task: build:windows-x64
            artifact: lol-event-x64.exe
          - name: Windows ARM64
            task: build:windows-arm-x64
            artifact: lol-event-arm64.exe
          - name: macOS Apple Silicon
            task: build:mac-arm
            artifact: lol-event-mac-arm64
          - name: macOS Intel
            task: build:mac-intel
            artifact: lol-event-mac-amd64

    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Build ${{ matrix.name }}
        run: mise run ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/${{ matrix.artifact }}
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/lol-event-x64.exe/lol-event-x64.exe
            artifacts/lol-event-x32.exe/lol-event-x32.exe
            artifacts/lol-event-arm64.exe/lol-event-arm64.exe
            artifacts/lol-event-mac-arm64/lol-event-mac-arm64
            artifacts/lol-event-mac-amd64/lol-event-mac-amd64
          generate_release_notes:
